<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="backbtn" routerLink="/login" routerDirection="back">
        <ion-icon style="font-size: 30px;" name="arrow-back-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-padding container">
    <h1>Cadastro</h1>
    <div class="form-container">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" #email required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input id="password" [type]="showPassword ? 'text' : 'password'" #password required></ion-input>
        <ion-icon slot="end" [name]="passwordToggleIcon" (click)="togglePassword()"></ion-icon>
      </ion-item>
      <ion-button expand="block" class="main-button" (click)="registers(email, password)">Cadastrar</ion-button>      
      <div class="sign-up" style="margin-top: 15px;">
        <p>JÃ¡ tem uma conta?</p>
        <ion-button expand="block" color="dark" fill="clear" routerLink="/login" routerDirection="forward">
          Login
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
