<ion-header>
  <app-toolbar [title]="'Pedidos de Clientes'" ></app-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="orders">
    <ion-card *ngFor="let order of orders">
      <ion-card-header>
        <ion-card-subtitle>{{ order.date | date:'dd/MM/yyyy' }}</ion-card-subtitle>
        <ion-card-title>Cliente : {{order.userName}}</ion-card-title><br>
        <ion-badge>{{ order.items.length }} Items</ion-badge>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item >
            <ion-label>Quantidade</ion-label>
            <ion-label class="ion-text-end">Valor</ion-label>
          </ion-item>
          <ion-item *ngFor="let item of order.items">
            <ion-label>{{ item.quantity }} {{item.title }}</ion-label>
            <ion-label class="ion-text-end">{{ item.quantity * item.price | currency:'BRL' }} </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
